<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Geeky Jokes Generator</title>
    <link href="style.css" rel="stylesheet" />
    <script src="main.js" defer></script>
    <link rel="shortcut icon" type="image/png" href="favicon.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="help">
      <img id="helpsign" src="pngguru.com.png" alt="helpsign" />
    </div>
    <div class="container">
      <div class="main-container" id="main-container">
        <p id="heading">
          We have been programming in a lockdown for so long...
        </p>
        <img
          id="sad"
          src="https://cdn.ebaumsworld.com/thumbs/2015/01/29/124133/84442533/sad.jpg"
          alt="picture of a sad puppy labrador"
        />
        <img
          id="happy"
          src="https://i.pinimg.com/originals/88/f3/b2/88f3b21899404d50d236d75c5d37b5b7.jpg"
          alt="picture of a smiling monkey"
        />
        <div class="text-container">
          <p id="joke">Ehhh, what a life...</p>
        </div>
      </div>

      <div class="jokeCategory">
        <p id="question">How do you feel ?</p>
        <div class="buttons-container">
          <button id="programming">Geeky</button>
          <button id="ordinary">Ordinary</button>
          <!-- <button id="dark"> Dark </button> -->
        </div>
      </div>

      <div class="buttons-container">
        <button id="jokeButton" class="jokeButton">Get in Better Mood</button>
        <button id="resetButton" class="resetButton">Back to Sadness</button>
      </div>
    </div>
  </body>
</html>
